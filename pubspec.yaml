name: musicify
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  audioplayers: ^6.0.0
  cupertino_icons: ^1.0.6
  file_picker: ^8.0.6
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  # - assets/img/
  fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/Proxima-Nova-SBold.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Proxima Bold
      fonts:
        - asset: assets/fonts/Proxima-Nova-Bold.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
